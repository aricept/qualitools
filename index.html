<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<title>CBS QUALITools</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/links.js"></script>
	<script src="js/contacts.js"></script>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<script src="js/main.js"></script>
</head>
<body>
	<div class="header">
		<h2>CBS QUALI<em>Tools</em></h2>
	</div>
	<div class="section-menu">
		<div class="section-list" data-bind="foreach: list, css: {iconified: globalSel}">

			<div class="section-item" data-bind="event: { mouseover: $parent.hover, mouseout: $parent.unhover, touch: $parent.hover }, css: { shownheader: slideOut }">
				<span class="secTitle" data-bind="text: name"></span>
				<img data-bind="attr: {src: img}" />
			</div>
			<ul class="links-list" data-bind="foreach: links, css: { shown: slideOut }, style: { height: slideT() ? (links().length) * 28 + 'px' : 0 + 'px' }, event: {mouseover: delayClose(true), mouseout: $parent.unhover}">

				<li><a data-bind="text: desc, attr: { href: url, title: desc }" target="_new"></a></li>
			</ul>
		</div>
	</div>
	<div class="contacts-toggle" data-bind="click: toggleContacts">
		<span>Contacts</span>
	</div>
	<div class="contact-table" data-bind="visible: contactsVis">
		<table>
			<tr>
				<th>Center</th>
				<th>Quality Manager</th>
				<th>Email</th>
				<th>Q</th>
				<th>Phone</th>
			</tr>
			<tbody data-bind="foreach: contacts">
				<tr>
					<td data-bind="text: center"></td>
					<td data-bind="text: name"></td>
					<td><a data-bind="attr: {href: 'mailto:'+uid+'@att.com'}"><img src="img/flat_e-mail_icon_rgb_blu.png" width="25" height="25"/></a></td>
					<td><a data-bind="attr: {href: 'qto://talk/'+uid}"><img data-bind="attr: {src: 'http://presence.q.att.com/presence/'+uid+'.gif'}" width="16" height="16"/></a></td>
					<td data-bind="text: phone"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
<script>
	var mark = ko.applyBindings(new SectionsModel(sections, contacts));
</script>

</html>
