<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>CBS QUALITools</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/links.js"></script>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<script src="js/main.js"></script>
</head>
<body>
	<div class="header">
		<h2>CBS QUALI<em>Tools</em></h2>
	</div>
	<div class="section-menu">
		<div class="section-list" data-bind="foreach: list, css: {iconified: globalSel}">
			<div class="section-item" data-bind="event: {mouseover: $parent.hover, mouseout: $parent.unhover, touch: $parent.hover}, css: {shownheader: slideOut}">
				<span data-bind="text: name"></span>
			</div>
			<ul class="links-list" data-bind="foreach: links, css: {shown: slideOut}, style: {height: slideOut() ? (links().length)*28+'px' : 0+'px'}, event: {mouseover: delayClose(true), mouseout: $parent.unhover}">
				<li><a data-bind="text: desc, attr: { href: url, title: desc }" target="_new"></a></li>
			</ul>
		</div>
	</div>
</body>
<script>
	var mark = ko.applyBindings(new SectionsModel(sections));
</script>

</html>
